<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
        <script src="https://cdn.tailwindcss.com"></script>

    <style>
      
        

        .animate-logoEntrance3D {
            animation: logoEntrance3D 1.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.3s;
            opacity: 0;
            perspective: 1000px;
        }
        @keyframes logoEntrance3D{
            0% {
                opacity: 0;
                transform: translateY(-60px) scale(0.4) rotateX(90deg) rotateZ(-20deg);
            }

            60% {
                transform: translateY(-5px) scale(1.08) rotateX(-5deg) rotateZ(3deg);
            }
            80% {
                transform: translateY(5px) scale(0.98) rotateX(2deg) rotateZ(-1deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg) rotateZ(0deg);
            }
        }

        @keyframes pulse{
            0%{
                transform: scale(0.8) rotate(-20deg) rotateY(-20deg);
            }
            60%{
                transform: scale(1.2) rotate(20deg) rotateY(10deg);
            }
            85%{
                transform: scale(1.05) rotate(-5deg) rotateY(-5deg);
            }
            100%{
                transform: scale(1) rotate(0deg);
            }
            
        }


        @keyframes gradientShift{
            0%, 100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
                    }


    @keyframes titleEntrance3D{
        0% {
        opacity: 0;
        transform: translateY(40px) scale(0.9) rotateX(45deg);
        }
        60% {
            transform: translateY(-8px) scale(1.03) rotateX(-5deg);
        }
        80% {
            transform: translateY(3px) scale(0.99) rotateX(2deg);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0deg);
        }
    }


   @keyframes animate{
                 0% {
            opacity: 0;
            transform: translateY(-60px) scale(0.4) rotateX(90deg) rotateZ(-20deg);
        }

        60% {
            transform: translateY(-5px) scale(1.08) rotateX(-5deg) rotateZ(3deg);
        }
        80% {
            transform: translateY(5px) scale(0.98) rotateX(2deg) rotateZ(-1deg);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0deg) rotateZ(0deg);
        }
    }


    .animate-bounce-slow {
        animation: bounceSlow 4s ease-in-out infinite;
    }

    @keyframes bounceSlow{
            0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-30px);
        }
    }

    .animate-floatReverse{  
        animation: floatReverse 25s ease-in-out infinite;
    }

    @keyframes floatReverse{
        0%, 100% {
        transform: translate(0, 0) rotate(0deg);
    }

    33% {
        transform: translate(-30px, 30px) rotate(-5deg);
    }
    66% {
        transform: translate(20px, -20px) rotate(5deg);
    }
    }
    .animate-floatMedium {
        animation: floatMedium 6s ease-in-out infinite;
    }
    .animate-spin-slow {
        animation: spinSlow 20s linear infinite;
    }

    @keyframes floatMedium{
        0%, 100% {
            transform: translate(0, 0);
        }

        50% {
            transform: translate(15px, -15px);
        }
    }

    @keyframes spinSlow{
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
    .animate-float {
        animation: float 20s ease-in-out infinite;
    }
    @keyframes float{
        0%, 100% {
            transform: translate(0, 0) rotate(0deg);
        }

        33% {
            transform: translate(30px, -30px) rotate(5deg);
        }
        66% {
            transform: translate(-20px, 20px) rotate(-5deg);
        }
    }
    .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse{
        50% {
        opacity: .5;
    }
    }

    .animate-floatSlow{
         animation: floatSlow 8s ease-in-out infinite;
    }

    @keyframes floatSlow{
        0%, 100% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse{
        50% {
            opacity: .5;
        }
    }
    .animate-shimmerReverse {
        animation: shimmerReverse 10s linear infinite;
    }

    @keyframes shimmerReverse{
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }
    .animate-shimmer {
        animation: shimmer 8s linear infinite;
    }
    @keyframes shimmer{
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(100%);
        }
    }
    .animate-pulse{
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .animate-floatSlow{
        animation: floatSlow 8s ease-in-out infinite;
    }
    .animate-gradientShift {
        background-size: 200% auto;
        animation: gradientShift 3s ease infinite;
    }
    @keyframes gradientShift{
        0%, 100% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }
    }
    .animate-underlineGrow {
        animation: underlineGrow 0.8s ease-out forwards;
        animation-delay: 1.2s;
        transform-origin: left;
    }
    @keyframes underlineGrow{
        0% {
            transform: scaleX(0);
        }

        100% {
            transform: scaleX(1);
        }
    }

    .animate-titleEntrance3D {
        animation: titleEntrance3D 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        animation-delay: 0.7s;
        opacity: 0;
        perspective: 1000px;
    }

    .animate-buttonEntrance3D {
        animation: buttonEntrance3D 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
        perspective: 1000px;
    }
    @keyframes buttonEntrance3D{
        0% {
            opacity: 0;
            transform: translateY(40px) scale(0.8) rotateX(60deg);
        }

        50% {
            transform: translateY(-12px) scale(1.08) rotateX(-8deg);
        }
        70% {
            transform: translateY(6px) scale(0.96) rotateX(3deg);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0deg);
        }
    }

    @keyframes bounce{
       0%, 100% {
            transform: translateX(5px);
            animation-timing-function: 
        cubic-bezier(0.8, 0, 1, 1);
        }

        50% {
            transform: none;
            animation-timing-function: 
        cubic-bezier(0, 0, 0.2, 1);
        }
    }

    .bounce{
        animation: bounce 1s linear infinite;
    }
    

    </style>
</head>
