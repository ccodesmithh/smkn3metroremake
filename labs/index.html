<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slider keren</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
   </head>
   <body>
      <div class="slider-layout" data-aos="fade-down" data-aos-duration="2000">
        <div class="slider-container">
            <div class="slider active">
                <img src="img/img1.png" alt="">
                <div class="caption">
                    <h4 class="h naik">Gunung Jawa</h4>
                    <p class="p naik">Petualangan roblox di gunung Jawa</p>
                </div>
            </div>
            <div class="slider">
                <img src="img/img2.png" alt="">
                <div class="caption">
                    <h4 class="h">Expedisi Antartika</h4>
                    <p class="p">Petualangan roblox di expedisi antartika</p>
                </div>
            </div>
            <div class="slider">
                <img src="img/img3.png" alt="">
                <div class="caption">
                    <h4 class="h">Gunung Sibuatan</h4>
                    <p class="p">Petualangan roblox di gunung Sibuatan</p>
                </div>
            </div>
            <button class="nav prev">&#10094;</button>
            <button class="nav next">&#10095;</button>
            <div class="dots-container"></div>
        </div>
      </div>
      <script src="main.js"> </script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
    AOS.init();
    </script>
   </body>
</html>
