<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luv-Luv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        video {
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            color: #fff;
            font-size: 4rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .heart {
            position: absolute;
            top: 0;
            left: 0;
            color: #ff69b4;
            font-size: 20px;
            pointer-events: none;
            animation: rise linear infinite;
            z-index: 2;
        }
        @keyframes rise {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <video src="/videos/e1.mp4" autoplay loop></video>
    <div class="overlay"></div>
    <div class="title">Luv-Luv <p>Elu Nemuin Easter Egg! <br> Males ngedesain aku akwoakwok</p></div>
    <script>
        const particlesPerSecond = 10;

        function createHeart() {
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 1000 / particlesPerSecond);
    </script>
</body>
</html>
